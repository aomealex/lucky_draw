<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Draw for #aomealex Wedding</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: url('wedding-background.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .topnav {
    background-color: #333;
    overflow: hidden;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 10;
  }
  .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  .topnav .icon {
    display: none;
  }
  @media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
      float: right;
      display: block;
    }
    .topnav.responsive {position: relative;}
    .topnav.responsive a.icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }
  .number-display {
    text-align: center;
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 300px;
    width: 100%;
    margin-top: 60px; /* Adjusted to not overlap the nav */
  }
  .number-display h1 {
    margin: 0;
    font-size: 5em;
    color: #333;
  }
  .label {
    font-size: 1.5em;
    color: #555;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="topnav" id="myTopnav">
  <a href="#home" class="active">#aomealex</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
<div class="number-display">
  <p class="label">5th round</p>
  <h1 id="randomNumber">Loading...</h1>
</div>
<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
  window.onload = function() {
    var randomNumber = localStorage.getItem('randomNumber_5th_dsfsfdsff');
    if (!randomNumber) {
      randomNumber = Math.floor(Math.random() * 400) + 1;
      localStorage.setItem('randomNumber_5th_dsfsfdsff', randomNumber);
    }
    document.getElementById('randomNumber').textContent = randomNumber;
  };
</script>
</body>
</html>
